<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14. Write a JavaScript program to capitalize the first letter of each word of a given string.
    </title>
</head>
<body>
    <script>
        function capitalLetter(str){
            str = str.split(" ");
            for (var i = 0, x= str.length; i < x ; i++ ){
            str[i]=str[i][0].toUpperCase() + str[i].substr(1);
            }
            return str.join(" ");
        }
        console.log(capitalLetter("my name is hamza"));

    </script>
</body>
</html>
